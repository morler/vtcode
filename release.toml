allow-branch = ["main"]
shared-version = true
dependent-version = "upgrade"
consolidate-commits = true
push = true
push-remote = "origin"
publish = true
tag-name = "v{{version}}"
tag-message = "Release v{{version}}"
pre-release-commit-message = "chore: release v{{version}}"
sign-commit = false
sign-tag = false

# Changelog generation configuration for cargo-release
[[changelog]]
file = "CHANGELOG.md"
create = true
header = "# Changelog - vtcode\n\nAll notable changes to vtcode will be documented in this file.\n\n"